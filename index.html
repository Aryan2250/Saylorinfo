<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saylor Certificate Verification - Static Demo</title>
<style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }

  .mform {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    text-align: center;
  }

  .mform img {
    max-width: 200px;
    margin-bottom: 20px;
  }

  h2 {
    color: #003366;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
  }

  .form-control {
    width: 100%;
    padding: 10px 12px;
    font-size: 16px;
    border: 1px solid #ced4da;
    border-radius: 4px;
  }

  .btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 16px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  #result {
    margin-top: 15px;
    font-weight: bold;
  }

  #verifiedImage {
    margin: 30px auto 0 auto;
    display: none;
    max-width: 300px;
    width: 80%;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<div class="mform">
  <!-- Saylor logo -->
  <img src="https://raw.githubusercontent.com/Aryan2250/Saylorinfo/main/Screenshot%202025-08-24%20182639.png" alt="Saylor Screenshot">

  <!-- Heading -->
  <h2>VERIFY CERTIFICATES</h2>

  <!-- Form -->
  <form id="verifyForm">
    <div class="form-group">
      <label for="id_code">Code</label>
      <input type="text" class="form-control" name="code" id="id_code" value="" required>
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" name="verify" id="id_verify" value="Verify">
    </div>

    <p id="result"></p>
  </form>

  <!-- Image displayed after verification -->
  <img id="verifiedImage" src="" alt="Verified Certificate">
<a id="downloadBtn" href="#" download="" style="
    display: none;
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: #dc3545;  /* red */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
">Download Certificate</a>

<style>
  #downloadBtn:hover {
    background-color: #a71d2a; /* darker red on hover */
  }
</style>

<script>
  // Valid codes with separate display and download URLs
  const validCodes = {
    "9284613057AB": {
      display: "https://raw.githubusercontent.com/Aryan2250/Saylorinfo/main/aryan%20verify.png",
      download: "https://raw.githubusercontent.com/Aryan2250/Saylorinfo/main/ar%20cert.jpg"
    },
    "8042156937SR": {
      display: "https://raw.githubusercontent.com/Aryan2250/Saylorinfo/main/srh.png",
      download: "https://raw.githubusercontent.com/Aryan2250/Saylorinfo/main/srs%20cert.jpg"
    }
  };

  const form = document.getElementById("verifyForm");
  const result = document.getElementById("result");
  const verifiedImage = document.getElementById("verifiedImage");
  const downloadBtn = document.getElementById("downloadBtn");

  let currentDownloadURL = ""; // Store current download URL

  form.addEventListener("submit", function(e){
    e.preventDefault();
    const code = document.getElementById("id_code").value.trim();

    if(validCodes[code]){
      result.innerText = "Certificate Verified!";
      result.style.color = "green";

      // Display verification image
      verifiedImage.src = validCodes[code].display;
      verifiedImage.style.display = "block";

      // Store download URL for button
      currentDownloadURL = validCodes[code].download;
      downloadBtn.style.display = "inline-block";
    } else {
      result.innerText = "Invalid code";
      result.style.color = "red";

      verifiedImage.style.display = "none";
      downloadBtn.style.display = "none";
      currentDownloadURL = "";
    }
  });

  // Force download when button is clicked
  downloadBtn.addEventListener("click", function(e){
    e.preventDefault();
    if(!currentDownloadURL) return;

    fetch(currentDownloadURL)
      .then(resp => resp.blob())
      .then(blob => {
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = `certificate_${document.getElementById("id_code").value.trim()}.jpg`;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        a.remove();
      })
      .catch(() => alert('Failed to download image'));
  });
</script>

</body>
</html>
